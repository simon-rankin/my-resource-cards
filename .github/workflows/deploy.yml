name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'links.md'
      - 'build.js'
      - 'src/**'
      - '.github/workflows/deploy.yml'
      - 'dist/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build site (attempt automatic build)
        id: build
        run: npm run build
        continue-on-error: true
        
      - name: Check build status
        run: |
          if [ -d "dist" ] && [ "$(ls -A dist)" ]; then
            echo "✅ Build successful or dist folder exists"
            echo "BUILD_SUCCESS=true" >> $GITHUB_ENV
          else
            echo "❌ Build failed and no dist folder found"
            echo "BUILD_SUCCESS=false" >> $GITHUB_ENV
            echo "::warning::Automatic build failed. Please build locally and commit dist folder."
            exit 1
          fi
        
      - name: Upload artifact
        if: env.BUILD_SUCCESS == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
          
      - name: Deploy to GitHub Pages
        id: deployment
        if: env.BUILD_SUCCESS == 'true'
        uses: actions/deploy-pages@v4
